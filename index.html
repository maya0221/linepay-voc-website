<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINE Pay VOC Insights Dashboard</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.2.0",
            "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
            "recharts": "https://esm.sh/recharts@2.12.3?external=react,react-dom",
            "lucide-react": "https://esm.sh/lucide-react@0.358.0",
            "xlsx": "https://esm.sh/xlsx@0.18.5"
        }
    }
    </script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body { font-family: 'Pretendard', sans-serif; background-color: #f8fafc; color: #1e293b; }
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useMemo } from 'react';
        import { createRoot } from 'react-dom/client';
        import { BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer, Cell, PieChart, Pie } from 'recharts';
        import { Download, Copy, Search, Filter, TrendingUp, MessageSquare, Globe, Smile, Meh, Frown, ChevronLeft, ChevronRight } from 'lucide-react';
        import * as XLSX from 'xlsx';

        // --- Mock Data (ÏÉòÌîå Îç∞Ïù¥ÌÑ∞) ---
        const MOCK_DATA = Array.from({ length: 150 }).map((_, i) => ({
            id: i,
            source: ['Facebook', 'App Store', 'Threads', 'Play Store'][i % 4],
            date: `2024-03-${((i % 28) + 1).toString().padStart(2, '0')}`,
            country: ['TW', 'TH', 'JP', 'Global'][i % 4],
            sentiment: ['Positive', 'Neutral', 'Negative'][Math.floor(Math.random() * 3)],
            category: ['Payment UX', 'Merchant Network', 'Promotion', 'Account Setup'][i % 4],
            content: `User feedback regarding LINE Pay service #${i+1}. The UI responsiveness and transaction speed were mentioned.`,
            translation: `LINE Pay ÏÑúÎπÑÏä§Ïóê ÎåÄÌïú ÏÇ¨Ïö©Ïûê ÌîºÎìúÎ∞± #${i+1}ÏûÖÎãàÎã§. UI Î∞òÏùë ÏÜçÎèÑÏôÄ Í±∞Îûò ÏÜçÎèÑÏóê ÎåÄÌïú Ïñ∏Í∏âÏù¥ ÏûàÏóàÏäµÎãàÎã§.`
        }));

        const App = () => {
            const [filter, setFilter] = useState('All');
            const [page, setPage] = useState(1);
            
            // ÌïÑÌÑ∞ÎßÅ Î°úÏßÅ
            const filteredData = useMemo(() => {
                return MOCK_DATA.filter(d => filter === 'All' || d.country === filter);
            }, [filter]);
            
            // Ï∞®Ìä∏ Îç∞Ïù¥ÌÑ∞ Í≥ÑÏÇ∞
            const sentimentStats = [
                { name: 'Positive', count: filteredData.filter(d => d.sentiment === 'Positive').length, color: '#00B900' },
                { name: 'Neutral', count: filteredData.filter(d => d.sentiment === 'Neutral').length, color: '#94a3b8' },
                { name: 'Negative', count: filteredData.filter(d => d.sentiment === 'Negative').length, color: '#ef4444' }
            ];

            // ÏóëÏÖÄ Îã§Ïö¥Î°úÎìú Í∏∞Îä•
            const downloadExcel = () => {
                const ws = XLSX.utils.json_to_sheet(filteredData);
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, "VOC_Data");
                XLSX.writeFile(wb, `LINE_Pay_VOC_Report.xlsx`);
            };

            // ÌéòÏù¥ÏßÄÎÑ§Ïù¥ÏÖò
            const perPage = 10;
            const totalPages = Math.ceil(filteredData.length / perPage);
            const paginatedData = filteredData.slice((page - 1) * perPage, page * perPage);

            return (
                <div className="min-h-screen flex flex-col">
                    {/* Header */}
                    <header className="h-16 bg-white border-b sticky top-0 z-50 px-6 flex items-center justify-between shadow-sm">
                        <div className="flex items-center gap-3">
                            <div className="w-9 h-9 bg-[#00B900] rounded-xl flex items-center justify-center text-white shadow-lg">
                                <TrendingUp size={20} />
                            </div>
                            <h1 className="text-xl font-black text-slate-900 tracking-tight">LINE PAY VOC INTELLIGENCE</h1>
                        </div>
                        <button onClick={downloadExcel} className="flex items-center gap-2 px-4 py-2 bg-slate-900 text-white rounded-lg text-xs font-bold hover:bg-slate-700 transition active:scale-95">
                            <Download size={14} /> Excel Export
                        </button>
                    </header>

                    {/* Main Content */}
                    <main className="flex-1 p-6 max-w-[1600px] mx-auto w-full space-y-6">
                        
                        {/* Filter Bar */}
                        <div className="bg-white p-5 rounded-2xl border shadow-sm flex flex-wrap gap-6 items-center">
                            <div className="flex flex-col gap-1">
                                <label className="text-[10px] font-black text-slate-400 uppercase flex items-center gap-1"><Globe size={10}/> Target Market</label>
                                <select 
                                    value={filter} 
                                    onChange={e => {setFilter(e.target.value); setPage(1);}} 
                                    className="bg-slate-50 border border-slate-200 text-slate-900 text-sm rounded-lg focus:ring-[#00B900] focus:border-[#00B900] block w-full p-2.5 font-bold outline-none"
                                >
                                    <option value="All">üåç Global Market</option>
                                    <option value="TW">üáπüáº Taiwan</option>
                                    <option value="TH">üáπüá≠ Thailand</option>
                                    <option value="JP">üáØüáµ Japan</option>
                                </select>
                            </div>
                            <div className="ml-auto flex items-center gap-2 bg-green-50 text-green-700 px-4 py-2 rounded-xl border border-green-100">
                                <MessageSquare size={16} />
                                <span className="text-xs font-bold">Total Feedbacks: {filteredData.length}</span>
                            </div>
                        </div>

                        {/* Charts Area */}
                        <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                            {/* Sentiment Chart */}
                            <div className="bg-white p-6 rounded-2xl border shadow-sm lg:col-span-1">
                                <h3 className="font-black text-slate-800 text-sm uppercase mb-6 flex items-center gap-2">üìä Sentiment Overview</h3>
                                <div className="h-64">
                                    <ResponsiveContainer width="100%" height="100%">
                                        <BarChart data={sentimentStats}>
                                            <CartesianGrid strokeDasharray="3 3" vertical={false} />
                                            <XAxis dataKey="name" axisLine={false} tickLine={false} fontSize={11} fontWeight={700} />
                                            <YAxis axisLine={false} tickLine={false} fontSize={11} />
                                            <Tooltip cursor={{fill: 'transparent'}} contentStyle={{borderRadius: '8px', border: 'none', boxShadow: '0 4px 12px rgba(0,0,0,0.1)'}} />
                                            <Bar dataKey="count" radius={[4, 4, 0, 0]}>
                                                {sentimentStats.map((entry, index) => (
                                                    <Cell key={`cell-${index}`} fill={entry.color} />
                                                ))}
                                            </Bar>
                                        </BarChart>
                                    </ResponsiveContainer>
                                </div>
                            </div>

                            {/* AI Insight Card */}
                            <div className="bg-white p-8 rounded-2xl border shadow-sm lg:col-span-2 flex flex-col justify-center border-l-4 border-l-purple-500 relative overflow-hidden">
                                <div className="absolute top-0 right-0 p-4 opacity-10">
                                    <TrendingUp size={100} color="#8b5cf6" />
                                </div>
                                <h3 className="font-black text-purple-600 text-sm uppercase mb-4 flex items-center gap-2">ü§ñ AI Strategic Summary</h3>
                                <p className="text-slate-700 text-lg font-medium leading-relaxed mb-4">
                                    "Analysis of <strong>{filteredData.length}</strong> feedbacks indicates a predominantly 
                                    <span style={{color: sentimentStats.sort((a,b)=>b.count-a.count)[0].color, fontWeight:'bold'}}> {sentimentStats.sort((a,b)=>b.count-a.count)[0].name}</span> sentiment in the 
                                    <strong> {filter === 'All' ? 'Global' : filter}</strong> market. 
                                    Primary user concerns are focused on <span className="underline decoration-2 decoration-red-200">Payment UX Latency</span> and <span className="underline decoration-2 decoration-red-200">Merchant Onboarding</span>."
                                </p>
                                <div className="bg-slate-50 p-4 rounded-xl border border-slate-100">
                                    <p className="text-slate-500 text-xs font-bold leading-relaxed">
                                        üá∞üá∑ (ÏöîÏïΩ) {filter} ÏãúÏû• Îç∞Ïù¥ÌÑ∞ Î∂ÑÏÑù Í≤∞Í≥º, Ï†ÑÎ∞òÏ†ÅÏù∏ Ïó¨Î°†ÏùÄ {sentimentStats.sort((a,b)=>b.count-a.count)[0].name === 'Positive' ? 'Í∏çÏ†ïÏ†Å' : 'Ï§ëÎ¶Ω/Î∂ÄÏ†ïÏ†Å'}ÏûÖÎãàÎã§. Ï£ºÏöî Í∞úÏÑ† Ìè¨Ïù∏Ìä∏Îäî 'Í≤∞Ï†ú UX ÏßÄÏó∞' Î∞è 'Í∞ÄÎßπÏ†ê Îì±Î°ù ÌîÑÎ°úÏÑ∏Ïä§'Î°ú ÏãùÎ≥ÑÎê©ÎãàÎã§.
                                    </p>
                                </div>
                            </div>
                        </div>

                        {/* Data Table */}
                        <div className="bg-white rounded-2xl border shadow-sm overflow-hidden">
                            <div className="overflow-x-auto">
                                <table className="w-full text-sm text-left">
                                    <thead className="bg-slate-50 text-slate-500 font-black uppercase text-[10px] tracking-wider border-b">
                                        <tr>
                                            <th className="px-6 py-4">Source</th>
                                            <th className="px-6 py-4">Date</th>
                                            <th className="px-6 py-4">Country</th>
                                            <th className="px-6 py-4">Sentiment</th>
                                            <th className="px-6 py-4">Category</th>
                                            <th className="px-6 py-4 w-1/3">Feedback Content</th>
                                        </tr>
                                    </thead>
                                    <tbody className="divide-y divide-slate-50">
                                        {paginatedData.map((item) => (
                                            <tr key={item.id} className="hover:bg-slate-50/50 transition">
                                                <td className="px-6 py-4 font-bold text-slate-700">{item.source}</td>
                                                <td className="px-6 py-4 text-slate-400 text-xs font-bold">{item.date}</td>
                                                <td className="px-6 py-4"><span className="px-2.5 py-1 bg-slate-100 rounded-md text-[10px] font-black">{item.country}</span></td>
                                                <td className="px-6 py-4">
                                                    <div className={`flex items-center gap-1.5 text-[10px] font-black ${item.sentiment === 'Positive' ? 'text-green-600' : item.sentiment === 'Negative' ? 'text-red-500' : 'text-slate-400'}`}>
                                                        {item.sentiment === 'Positive' ? <Smile size={14}/> : item.sentiment === 'Negative' ? <Frown size={14}/> : <Meh size={14}/>}
                                                        {item.sentiment.toUpperCase()}
                                                    </div>
                                                </td>
                                                <td className="px-6 py-4"><span className="px-2 py-1 border rounded-md text-[10px] font-bold text-slate-500">{item.category}</span></td>
                                                <td className="px-6 py-4">
                                                    <p className="text-slate-800 font-bold text-xs mb-1.5 leading-snug">"{item.content}"</p>
                                                    <p className="text-slate-400 text-[10px] font-medium leading-relaxed">{item.translation}</p>
                                                </td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                            
                            {/* Pagination */}
                            <div className="p-4 border-t bg-slate-50/50 flex justify-center gap-2">
                                <button disabled={page === 1} onClick={() => setPage(p => p - 1)} className="p-2 bg-white border rounded-lg hover:bg-slate-50 disabled:opacity-50 transition shadow-sm"><ChevronLeft size={16}/></button>
                                <span className="px-4 py-2 text-xs font-black text-slate-600 flex items-center bg-white border rounded-lg shadow-sm">Page {page} of {totalPages}</span>
                                <button disabled={page === totalPages} onClick={() => setPage(p => p + 1)} className="p-2 bg-white border rounded-lg hover:bg-slate-50 disabled:opacity-50 transition shadow-sm"><ChevronRight size={16}/></button>
                            </div>
                        </div>
                    </main>

                    <footer className="py-8 text-center text-slate-300 text-[10px] font-black uppercase tracking-widest">
                        LINE Pay VOC Intelligence Dashboard ¬© 2026
                    </footer>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
