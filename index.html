        const { useState, useMemo } = React;

                            </div>
                            <div className="ml-auto flex items-center gap-2 bg-green-50 text-green-700 px-4 py-2 rounded-xl border border-green-100 shadow-sm">
                                <span className="text-xs font-bold">âœ… Verified Feedbacks: {filteredData.length} items</span>

                        {/* ì°¨íŠ¸ ë° ì¸ì‚¬ì´íŠ¸ */}
                        <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                            {/* ê°ì„± ì°¨íŠ¸ */}

                                            <Bar dataKey="count" radius={[4, 4, 0, 0]}>

                                    <span style={{color: sentimentStats.sort((a,b)=>b.count-a.count)[0].color, fontWeight:'bold'}}> {sentimentStats.sort((a,b)=>b.count-a.count)[0].name}</span> sentiment in the

                                        ğŸ‡°ğŸ‡· (ìš”ì•½) {filter} ì‹œì¥ ë°ì´í„° ë¶„ì„ ê²°ê³¼, ì „ë°˜ì ì¸ ì—¬ë¡ ì€ {sentimentStats.sort((a,b)=>b.count-a.count)[0].name === 'Positive' ? 'ê¸ì •ì ' : 'ì¤‘ë¦½/ë¶€ì •ì '}ì…ë‹ˆë‹¤. ì£¼ìš” ê°œì„  í¬ì¸íŠ¸ëŠ” 'ê²°ì œ UX ì§€ì—°' ë° 'ê°€ë§¹ì  ë“±ë¡ í”„ë¡œì„¸ìŠ¤'ë¡œ ì‹ë³„ë©ë‹ˆë‹¤.
                                    </p>
                                </div>
                            </div>

                                        ))}

                            {/* í˜ì´ì§€ë„¤ì´ì…˜ */}
                            <div className="p-4 border-t bg-slate-50/50 flex justify-center gap-2">
