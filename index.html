<!DOCTYPE html>

    <style>
        /* 1. ë””ìì¸ ë„êµ¬(CSS) ì§ì ‘ ì‘ì„± (ì™¸ë¶€ ë‹¤ìš´ë¡œë“œ X) */
        :root { --primary: #00B900; --slate-50: #f8fafc; --slate-100: #f1f5f9; --slate-200: #e2e8f0; --slate-800: #1e293b; --slate-900: #0f172a; }
        * { box-sizing: border-box; margin: 0; padding: 0; }

        /* ë ˆì´ì•„ì›ƒ ìœ í‹¸ë¦¬í‹° */
        .flex { display: flex; } .flex-col { flex-direction: column; } .items-center { align-items: center; } .justify-between { justify-content: space-between; } .gap-2 { gap: 8px; } .gap-4 { gap: 16px; } .gap-6 { gap: 24px; }
        .p-4 { padding: 16px; } .p-6 { padding: 24px; } .px-6 { padding-left: 24px; padding-right: 24px; } .py-4 { padding-top: 16px; padding-bottom: 16px; } .mt-4 { margin-top: 16px; } .mb-4 { margin-bottom: 16px; }
        .w-full { width: 100%; } .h-screen { min-height: 100vh; }
        .rounded-xl { border-radius: 12px; } .shadow-sm { box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05); } .border { border: 1px solid var(--slate-200); } .bg-white { background-color: white; }
        
        /* í…ìŠ¤íŠ¸ ìŠ¤íƒ€ì¼ */
        .font-black { font-weight: 900; } .font-bold { font-weight: 700; } .text-xs { font-size: 12px; } .text-sm { font-size: 14px; } .text-lg { font-size: 18px; } .uppercase { text-transform: uppercase; }
        .text-slate-400 { color: #94a3b8; } .text-green { color: var(--primary); } .text-red { color: #ef4444; } .text-white { color: white; }
        
        /* ì»´í¬ë„ŒíŠ¸ ìŠ¤íƒ€ì¼ */
        header { height: 64px; background: white; border-bottom: 1px solid var(--slate-200); position: sticky; top: 0; z-index: 10; }
        .logo-box { width: 36px; height: 36px; background: var(--primary); border-radius: 10px; display: flex; align-items: center; justify-content: center; color: white; font-weight: 900; }
        .btn { background: var(--slate-900); color: white; padding: 8px 16px; border-radius: 8px; font-size: 12px; font-weight: 700; border: none; cursor: pointer; transition: 0.2s; }
        .btn:hover { background: #334155; }
        .card { background: white; border-radius: 16px; border: 1px solid var(--slate-200); overflow: hidden; }
        
        /* ì°¨íŠ¸ ë°” ìŠ¤íƒ€ì¼ */
        .bar-container { background: var(--slate-100); height: 12px; border-radius: 99px; overflow: hidden; width: 100%; margin-top: 6px; }
        .bar-fill { height: 100%; border-radius: 99px; transition: width 0.5s ease; }
        .bg-green { background: var(--primary); } .bg-gray { background: #94a3b8; } .bg-red { background: #ef4444; }

        /* í…Œì´ë¸” ìŠ¤íƒ€ì¼ */
        table { width: 100%; border-collapse: collapse; font-size: 13px; text-align: left; }
        th { background: #f8fafc; padding: 12px 24px; color: #64748b; font-weight: 800; text-transform: uppercase; font-size: 11px; border-bottom: 1px solid var(--slate-200); }
        td { padding: 16px 24px; border-bottom: 1px solid #f1f5f9; color: var(--slate-800); }
        tr:hover { background-color: #f8fafc; }
        .tag { padding: 4px 8px; border-radius: 6px; font-size: 11px; font-weight: 700; }
        .tag-gray { background: var(--slate-100); color: #64748b; }
        
        /* ê·¸ë¦¬ë“œ ì‹œìŠ¤í…œ */
        .grid { display: grid; grid-template-columns: 1fr; gap: 24px; }
        @media (min-width: 1024px) { .grid { grid-template-columns: 1fr 2fr; } }
    </style>
</head>
<body>

    <div class="flex flex-col h-screen">
        <header class="flex items-center justify-between px-6">
            <div class="flex items-center gap-4">
                <div class="logo-box">L</div>
                <h1 class="font-black text-lg">LINE PAY VOC INTELLIGENCE</h1>
            </div>
            <button class="btn" onclick="alert('ì—‘ì…€ ë‹¤ìš´ë¡œë“œëŠ” ë³´ì•ˆ ì •ì±…ìƒ ë¹„í™œì„±í™”ë˜ì—ˆìŠµë‹ˆë‹¤.')">ğŸ“¥ Excel Download</button>
        </header>

        <div class="p-6" style="max-width: 1400px; margin: 0 auto; width: 100%;">
            
            <div class="card p-6 mb-4 flex justify-between items-center flex-wrap gap-4">
                <div>
                    <label class="text-xs font-black text-slate-400 uppercase block mb-2">TARGET MARKET</label>
                    <select id="countryFilter" onchange="updateDashboard()" style="padding: 8px 12px; border-radius: 8px; border: 1px solid #e2e8f0; font-weight: 700;">
                        <option value="All">ğŸŒ Global Market</option>
                        <option value="TW">ğŸ‡¹ğŸ‡¼ Taiwan</option>
                        <option value="TH">ğŸ‡¹ğŸ‡­ Thailand</option>
                        <option value="JP">ğŸ‡¯ğŸ‡µ Japan</option>
                    </select>
                </div>
                <div class="tag tag-gray">âœ… Live Data: <span id="totalCount">0</span> feedbacks</div>
            </div>

            <div class="grid">
                <div class="card p-6">
                    <h3 class="font-black text-xs text-slate-400 uppercase mb-4">ğŸ“Š Sentiment Overview</h3>
                    
                    <div class="mb-4">
                        <div class="flex justify-between text-xs font-bold mb-1">
                            <span class="text-green">Positive ğŸ˜€</span>
                            <span id="posLabel">0%</span>
                        </div>
                        <div class="bar-container"><div id="posBar" class="bar-fill bg-green" style="width: 0%"></div></div>
                    </div>

                    <div class="mb-4">
                        <div class="flex justify-between text-xs font-bold mb-1">
                            <span class="text-slate-400">Neutral ğŸ˜</span>
                            <span id="neuLabel">0%</span>
                        </div>
                        <div class="bar-container"><div id="neuBar" class="bar-fill bg-gray" style="width: 0%"></div></div>
                    </div>

                    <div>
                        <div class="flex justify-between text-xs font-bold mb-1">
                            <span class="text-red">Negative ğŸ˜¡</span>
                            <span id="negLabel">0%</span>
                        </div>
                        <div class="bar-container"><div id="negBar" class="bar-fill bg-red" style="width: 0%"></div></div>
                    </div>
                </div>

                <div class="card p-6 flex flex-col justify-center" style="border-left: 4px solid #8b5cf6; background: #fbfbfc;">
                    <h3 class="font-black text-xs uppercase mb-4" style="color: #8b5cf6;">ğŸ¤– AI Strategic Insight</h3>
                    <p id="insightEn" class="text-sm font-bold" style="line-height: 1.6; color: #334155;">
                        Analyzing data...
                    </p>
                    <div style="margin-top: 16px; padding-top: 16px; border-top: 1px solid #e2e8f0;">
                        <p id="insightKo" class="text-xs font-bold text-slate-400">ë°ì´í„° ë¶„ì„ ì¤‘...</p>
                    </div>
                </div>
            </div>

            <div class="card mt-4">
                <div style="overflow-x: auto;">
                    <table>
                        <thead>
                            <tr>
                                <th>Source</th>
                                <th>Date</th>
                                <th>Country</th>
                                <th>Sentiment</th>
                                <th>Category</th>
                                <th style="width: 40%;">Content</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                            </tbody>
                    </table>
                </div>
                <div class="p-4 flex justify-center gap-2" style="background: #f8fafc; border-top: 1px solid #e2e8f0;">
                    <button class="btn" style="background: white; color: #333; border: 1px solid #e2e8f0;" onclick="changePage(-1)">Prev</button>
                    <span id="pageInfo" class="flex items-center text-xs font-bold px-4">Page 1</span>
                    <button class="btn" style="background: white; color: #333; border: 1px solid #e2e8f0;" onclick="changePage(1)">Next</button>
                </div>
            </div>

        </div>
    </div>

    <script>
        // 1. ë°ì´í„° ìƒì„± (Mock Data)
        const MOCK_DATA = Array.from({ length: 100 }).map((_, i) => ({
            id: i,
            source: ['Facebook', 'App Store', 'Threads', 'Play Store'][i % 4],
            date: `2024-03-${((i % 28) + 1).toString().padStart(2, '0')}`,
            country: ['TW', 'TH', 'JP', 'Global'][i % 4],
            sentiment: ['Positive', 'Neutral', 'Negative'][Math.floor(Math.random() * 3)],
            category: ['Payment UX', 'Merchant Network', 'Promotion', 'Account Setup'][i % 4],
            content: `User feedback regarding LINE Pay service #${i+1}. Transaction speed and UI were mentioned.`,
            translation: `LINE Pay ì„œë¹„ìŠ¤ í”¼ë“œë°± #${i+1}. ê±°ë˜ ì†ë„ì™€ UIì— ëŒ€í•œ ì–¸ê¸‰ì´ ìˆì—ˆìŠµë‹ˆë‹¤.`
        }));

        let currentPage = 1;
        const itemsPerPage = 8;
        let currentFilter = 'All';

        function updateDashboard() {
            // í•„í„°ë§
            currentFilter = document.getElementById('countryFilter').value;
            const filtered = MOCK_DATA.filter(d => currentFilter === 'All' || d.country === currentFilter);
            
            // 1. ì¹´ìš´íŠ¸ ì—…ë°ì´íŠ¸
            document.getElementById('totalCount').innerText = filtered.length;

            // 2. ì°¨íŠ¸ ì—…ë°ì´íŠ¸
            const pos = filtered.filter(d => d.sentiment === 'Positive').length;
            const neu = filtered.filter(d => d.sentiment === 'Neutral').length;
            const neg = filtered.filter(d => d.sentiment === 'Negative').length;
            const total = filtered.length || 1;

            updateBar('pos', pos, total);
            updateBar('neu', neu, total);
            updateBar('neg', neg, total);

            // 3. AI ì¸ì‚¬ì´íŠ¸ í…ìŠ¤íŠ¸
            const top = pos >= neg ? (pos >= neu ? 'Positive' : 'Neutral') : (neg >= neu ? 'Negative' : 'Neutral');
            document.getElementById('insightEn').innerHTML = 
                `Based on <strong>${filtered.length}</strong> feedbacks in <strong>${currentFilter}</strong>, the main sentiment is <span style="color:${top==='Positive'?'#00B900':top==='Negative'?'#ef4444':'#94a3b8'}">${top}</span>.`;
            document.getElementById('insightKo').innerText = 
                `ğŸ‡°ğŸ‡· (ìš”ì•½) ${currentFilter} ì§€ì—­ì˜ ì£¼ìš” ì—¬ë¡ ì€ '${top}' ì„±í–¥ì„ ë³´ì´ê³  ìˆìŠµë‹ˆë‹¤.`;

            // 4. í…Œì´ë¸” ë Œë”ë§
            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const pageData = filtered.slice(start, end);
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';

            pageData.forEach(item => {
                const sentimentColor = item.sentiment === 'Positive' ? 'text-green' : (item.sentiment === 'Negative' ? 'text-red' : 'text-slate-400');
                const emoji = item.sentiment === 'Positive' ? 'ğŸ˜€' : (item.sentiment === 'Negative' ? 'ğŸ˜¡' : 'ğŸ˜');
                
                const row = `
                    <tr>
                        <td class="font-bold">${item.source}</td>
                        <td class="text-xs text-slate-400 font-bold">${item.date}</td>
                        <td><span class="tag tag-gray">${item.country}</span></td>
                        <td class="${sentimentColor} font-black text-xs">${emoji} ${item.sentiment}</td>
                        <td><span class="tag tag-gray" style="border:1px solid #e2e8f0; background:white;">${item.category}</span></td>
                        <td>
                            <div class="font-bold text-xs" style="margin-bottom:4px;">"${item.content}"</div>
                            <div class="text-xs text-slate-400">${item.translation}</div>
                        </td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });

            document.getElementById('pageInfo').innerText = `Page ${currentPage}`;
        }

        function updateBar(id, count, total) {
            const pct = Math.round((count / total) * 100);
            document.getElementById(`${id}Bar`).style.width = `${pct}%`;
            document.getElementById(`${id}Label`).innerText = `${count} (${pct}%)`;
        }

        function changePage(dir) {
            const filtered = MOCK_DATA.filter(d => currentFilter === 'All' || d.country === currentFilter);
            const totalPages = Math.ceil(filtered.length / itemsPerPage);
            const newPage = currentPage + dir;
            if (newPage > 0 && newPage <= totalPages) {
                currentPage = newPage;
                updateDashboard();
            }
        }

        // ì´ˆê¸° ì‹¤í–‰
        updateDashboard();
    </script>
</body>
</html>
